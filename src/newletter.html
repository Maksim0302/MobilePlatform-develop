<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newletter</title>
</head>
<body>
    <div class="wrapper">
        <div class="modal">
            <div class="modal__wrapper">
                    <div class="modal__wrapper__body">
                        <div class="modal__wrapper__body__title">
                            Ваше сообщение<br>
                                    доставлено
                        </div> 
                    </div>
                <div class="modal__wrapper__buttons__wrapper">
                    <button class="modal__wrapper__buttons__wrapper__button modal__wrapper__buttons__wrapper__button-bold modal__wrapper__buttons__wrapper__button-full">Ok</button>
                </div>
            </div>
        </div>
        <div class="overlay"></div>
        <header class="header">
            <div class="header__container">
                <div class="header__item">
                    <a class="header__item__logo" href="">
                        <img src="./images/dashboard/logo.svg" alt="logo">
                    </a>
                    <a class="header__item__user" href="./profile.html">
                        <img src="./images/dashboard/user.svg" alt="user">
                    </a> 
                </div>
            </div>
        </header>
        <main>
            <div class="newletter">
                <div class="swipe__line"></div>
                <div class="choice">
                    <a class="choice__cancel" href="./profile.html">Отменить</a>
                    <a class="choice__send" href="">Отправить</a>
                </div>
                <div class="newletter__content">
                    <div class="newletter__content__title">
                        Новое письмо
                    </div>
                    <div class="newletter__content__whom">
                        <div class="newletter__content__whom__name">
                            <div class="newletter__content__whom__name__left">
                                <div class="newletter__content__whom__name__left-recipient">
                                    Кому
                                </div>
                                <div class="newletter__content__whom__name__left__user">
                                    <span class="newletter__content__whom__name__left__user-item"></span>
                                    <input class="newletter__content__whom__name__left__user-names" type="text">
                                </div>
                            </div>
                            <button class="deletes"><img src="./images/deletes/deletes.svg" alt=""></button>
                        </div>
                    </div>
                    <div class="newletter__content__description">
                        <textarea name="" id="large"  rows="20"></textarea>
                    </div>
                </div>
            </div>
        </main>
        <div class="tab-bar tab-bar_lite">
            <div class="tab-bar__menu">
               <div class="tab-bar__menu__link">
                    <a class="tab-bar__menu__link__item" href="./index.html">
                        <div class="tab-bar__menu__link__item__image">
                            <img src="./images/tab-bar/dashboard.svg" alt="">
                        </div>
                        <div class="tab-bar__menu__link__item__text">
                            Дашборд
                        </div>
                    </a>
                    <a class="tab-bar__menu__link__item" href="Boperation.html">
                        <div class="tab-bar__menu__link__item__image">
                            <img src="./images/tab-bar/operations.svg" alt="">
                        </div>
                        <div class="tab-bar__menu__link__item__text">
                            Операции
                        </div>
                    </a>
                    <a class="tab-bar__menu__link__item" href="./Cauto.html">
                        <div class="tab-bar__menu__link__item__image">
                            <img src="./images/tab-bar/service.svg" alt="">
                        </div>
                        <div class="tab-bar__menu__link__item__text">
                            Обслуживание
                        </div>
                    </a>
                    <a class="tab-bar__menu__link__item" href="./Danalitics.html">
                        <div class="tab-bar__menu__link__item__image">
                            <img src="./images/tab-bar/analytics.svg" alt="">
                        </div>
                        <div class="tab-bar__menu__link__item__text">
                            Аналитика
                        </div>
                    </a>
                    <a class="tab-bar__menu__link__item" href="./Emarginality.html">
                        <div class="tab-bar__menu__link__item__image">
                            <img src="./images/tab-bar/settings.svg" alt="">
                        </div>
                        <div class="tab-bar__menu__link__item__text">
                            Настройки
                        </div>
                    </a>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
